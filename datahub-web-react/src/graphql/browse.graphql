query getBrowsePaths($input: BrowsePathsInput!) {
    browsePaths(input: $input) {
        path
    }
}

query getBrowseResults($input: BrowseInput!) {
    browse(input: $input) {
        entities {
            urn
            type
            ... on Dataset {
                name
                origin
                description
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                tags
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                editableProperties {
                    description
                }
            }
            ... on Dashboard {
                urn
                type
                tool
                dashboardId
                info {
                    name
                    description
                    externalUrl
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                editableProperties {
                    description
                }
            }
            ... on GlossaryTerm {
                name
                ownership {
                    ...ownershipFields
                }
                glossaryTermInfo {
                    definition
                    termSource
                    sourceRef
                    sourceUrl
                    customProperties {
                        key
                        value
                    }
                }
            }
            ... on Chart {
                urn
                type
                tool
                chartId
                info {
                    name
                    description
                    externalUrl
                    type
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                editableProperties {
                    description
                }
            }
            ... on DataFlow {
                urn
                type
                orchestrator
                flowId
                cluster
                info {
                    name
                    description
                    project
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                editableProperties {
                    description
                }
            }
            ... on MLFeatureTable {
                urn
                type
                name
                description
                featureTableProperties {
                    description
                    mlFeatures {
                        urn
                    }
                    mlPrimaryKeys {
                        urn
                    }
                }
                ownership {
                    ...ownershipFields
                }
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
            }
            ... on MLModel {
                name
                origin
                description
                tags
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
            }
            ... on MLModelGroup {
                name
                origin
                description
                ownership {
                    ...ownershipFields
                }
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
            }
        }
        groups {
            name
            count
        }
        start
        count
        total
        metadata {
            path
            totalNumEntities
        }
    }
}
